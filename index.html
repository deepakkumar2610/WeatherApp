<!DOCTYPE html>
<html>
    <head>
        <title>WeatherApp</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Google fonts link-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

        <!-- Font awesome link-->
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Css file -->
        <link rel="stylesheet" href="style.css">

    </head>
<body class="bg-light">

    <div class="">
        <div class="header  bg-secondary d-flex justify-content-center">
            <span><img src="./img/weatherLogo.png" class="headerImg" /></span>
            <span><h2 class="text-light">WeatherApp</h2></span>
        </div>
        <div class="bg-light py-5">
           <div class="inputField ">
                <input type="text" class="inputValue" placeholder="Enter the name of city">
                <input type="submit" class="inputSubmit bg-secondary text-light" value="Search">
           </div>
            <!-- <div class="alert-dialogue text-center text-danger mt-3" role="alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                Please enter the correct city name!
                </div> -->
           <!-- <hr class="w-25 m-auto p-auto mt-4"> -->
           <div class="imgSection">
               <img src="./img/weatherLogo.png" alt="ImageBanner">
           </div>
           <div class="cityData text-center py-3">
                <h1><span class="cityTemp">NA</span>&#176C</h1>
                <h2 class="cityName">City</h2>
                <h4 class="cityDesc">Weather</h4>
           </div>
        </div>
    </div>
    
    <script src="script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
